name-template: 'version $RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: 'Added'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Fixed'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'Changed'
    labels: 'change'
  - title: 'Dependency updates'
    label: 'dependencies'
  - title: 'Documentation updates'
    label: 'documentation'
  - title: 'Maintenance'
    labels: 'internal'
  - title: 'Tests'
    labels: 'test'      
      
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
  
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
  
template: |
  ## [$RESOLVED_VERSION] - $DATE_TEMPLATE
  $CHANGES

replacers:
  - search: '/CVE-(\d{4})-(\d+)/g'
    replace: 'https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-$1-$2'
  - search: '@dependabot-preview'
    replace: '@dependabot'
